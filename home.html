<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Dear User</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <script type="module" src="./js/home.js"></script>
  </head>
  <body>
    <header>
      <h1>Hello, <span id="user"></span></h1>
      <img src="./img/first-person.PNG" alt="user" />
    </header>
    <main>
      <section class="balance">
        <p>Available Balance</p>
        <h1>$<span id="accbal"></span></h1>
      </section>
      <section class="funds">
        <button>
          <img src="./img/icons/plus.PNG" alt="add funds" /><span
            >Add Funds</span
          >
        </button>
        <button>
          <img src="./img/icons/send.PNG" alt="send funds" /><span
            >Send Funds</span
          >
        </button>
      </section>
      <section class="others">
        <button>
          <img src="./img/icons/wallet.PNG" alt="deposit" /><span
            >Deposit and Bills Payment</span
          ><img class="next" src="./img/icons/next.PNG" alt="open" />
        </button>
        <button>
          <img src="./img/icons/bitcoin.PNG" alt="crypto" /><span
            >Crypto Currency</span
          ><img class="next" src="./img/icons/next.PNG" alt="open" />
        </button>
        <button>
          <img src="./img/icons/international.png" alt="transfer" /><span
            >International Transfer</span
          ><img class="next" src="./img/icons/next.PNG" alt="open" />
        </button>
        <button>
          <img src="./img/icons/biometric.PNG" alt="biometrics" /><span
            >Biometric Verification</span
          ><img class="next" src="./img/icons/next.PNG" alt="open" />
        </button>
        <button>
          <img src="./img/icons/link.PNG" alt="accounts" /><span
            >Link Other Accounts</span
          ><img class="next" src="./img/icons/next.PNG" alt="open" />
        </button>
      </section>
    </main>
    <footer>
      <img src="./img/icons/home.PNG" alt="home" />
      <img src="./img/icons/user.PNG" alt="user" />
      <img src="./img/icons/wiindow.png" alt="more" />
      <img src="./img/icons/settings.png" alt="settings" />
      <img src="./img/icons/message.PNG" alt="notification" />
    </footer>
  </body>
</html>
